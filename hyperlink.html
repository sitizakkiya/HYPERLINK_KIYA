<!DOCTYPE html>
<html>
    <head>
    	<title>SITI ZAKKIYA"S HYPERLINK</title>
    </head>
<body>
	<hl>EXAMPLE OF HYPERLINK</hl>
	<p>1. Image as hyperlink</p>
	<a href="https://www.mcdonalds.com.my/">
		<img alt="Mcdonalds Malaysia" src="https://www.mcdonalds.com.my/storage/carousel/cb0fff26f643b01abee543a804b7df4c.jpg" width="1000px"></a>

		<br><br>

		<p>2. Text as hyperlink</p>
		<a href="https://www.mcdonalds.com.my/">Mcdonalds Malaysia</a>

		<br><br>

		<p>3. An absolute URL to UITM Website</p>
		<a href="https://uitm.edu.my/index.php/en/">UITM Official Website
		</a>

		<br><br>

		<p>4. Relative link to contact webpage</p>
		<a href="https://www.mcdonalds.com.my/contact">Mcdonalds Contact</a>

		<br><br>

		<p>5. Button to Youtube channel</p>
		<a href="https://www.youtube.com/user/McDonaldsMalaysia"><button>Mcdonalds' Youtube Page</button>


</body>
